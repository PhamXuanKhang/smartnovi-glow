version: '3.8'

services:
  smartnovi-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartnovi-web
    restart: unless-stopped

    # Publish về localhost để Nginx trên VPS proxy vào,
    # nhưng người ngoài không gọi thẳng được
    ports:
      - "127.0.0.1:3000:3000"

    environment:
      - NODE_ENV=production

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s